<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MeowMonitor</title>
</head>

<body>
    <div class="container">
        <h1 class="title">MeowMonitor</h1>
        <div class="inputcontainer">
            <text>Sensitivity:</text>
            <input id="SensInput" style='width: 20%' value="100">
            <br>
            <small> (lower number = more sensitive)</small>
            <br><br>
            <button id="SoundButton">Disable sound</button><br>
            <button id="DebugButton">Enable debug cameras</button>
        </div>
    </div>
    <script src="popup.js"></script>

</html>
